
plugins {
    id "io.franzbecker.gradle-lombok" version "1.8"
}

allprojects {
    apply plugin: 'idea'

    repositories {
        mavenLocal()
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

